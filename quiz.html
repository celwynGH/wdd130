<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
      <!-- Question 1: Text -->
      <div class="form-item">
        <label for="q1">1. What does the acronyn CSS stand for?</label>
        <input type="text" id="q1" name="q1" required />
      </div>

      <!-- Question 2: Textarea -->
      <div class="form-item">
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>
      </div>

      <!-- Question 3: Select -->
      <div class="form-item">
        <label for="q3">3. Which property controls the text color in CSS?</label>
        <select id="q3" name="q3" required>
          <option value="" selected disabled>Choose One ...</option>
          <option value="background-color">background-color</option>
          <option value="color">color</option>
          <option value="font-style">font-style</option>
        </select>
      </div>

      <!-- Question 4: Number -->
      <div class="form-item">
        <label for="q4">4. How many heading tags are there in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="10" required />
      </div>

      <!-- Submit -->
      <div class="form-item">
        <button type="submit">Submit Quiz</button>
      </div>
    </form>
  </main>
</body>
</html>
