<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>WDD 130 | HTML Form â€“ User Poll</h1>
    <form>
      <!-- Contact Info -->
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-item column2">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </fieldset>

      <!-- Questions -->
      <fieldset>
        <legend>Questions</legend>
        <div class="form-item column1">
          <label for="browser">What is your favorite internet browser?</label>
          <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
            <option value="safari">Safari</option>
            <option value="opera">Opera</option>
          </select>
        </div>
        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
        </div>
        <div class="form-item column1">
          <label for="places">List the places you have lived:</label>
          <textarea id="places" name="places" rows="3">Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali</textarea>
        </div>
      </fieldset>

      <div class="form-item">
        <button type="submit">Submit Poll</button>
      </div>
    </form>
  </main>
</body>
</html>
